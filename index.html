    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
            color: #CFEBE4;
            font-size: 1.2rem;
            line-height: 1.6;
            letter-spacing: 1.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            /* fallback */
            min-height: 100dvh;
            /* better on mobile */
            overflow: hidden;
            background: #000;
        }

        a {
            color: #ebf7f4;
        }

        .text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90vw;
            font-size: 4vw;
            font-weight: bold;
            z-index: 2;
            display: none;
        }

        .rotate-warning {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 12px;
            width: 100vw;
            /* Fallbacks for various mobile browsers */
            height: 100vh;
            height: 100dvh;
            height: 100svh;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: block;
            pointer-events: none;
            /* không chặn thao tác chạm để bật nhạc */
        }

        .rotate-icon {
            width: 72px;
            height: 72px;
            opacity: 0.9;
            animation: rotate 2.5s linear infinite;
        }

        .rotate-text {
            font-size: clamp(14px, 3.5vw, 18px);
            line-height: 1.4;
            max-width: 90vw;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media screen and (orientation: portrait) {
            .rotate-warning {
                display: flex;
            }
        }

        @media screen and (orientation: landscape) {
            .text {
                display: block;
            }

            .rotate-warning {
                display: none;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        /* Smoothly fade the letter canvas when hiding it */
        .canvas {
            transition: opacity 0.6s ease;
        }

        img#logo {
            width: 128px;
            background-size: cover;
            border-radius: 200px;
            box-shadow: 0px 0px 40px rgba(63, 81, 181, 0.72);
            border: 3px solid #00a0ff;
            ;
            opacity: 1;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: all 1.0s;
        }

        #logo:hover {
            box-shadow: 0 0 10px #fff;
            -webkit-box-shadow: 0 0 19px #fff;
            transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -moz-transform: rotate(360deg);
            /* Firefox */
            -webkit-transform: rotate(360deg);
            /* Safari và Chrome */
            -o-transform: rotate(360deg);
            /* Opera */
            filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
        }

        .cs {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            position: absolute;
            text-align: center;
        }

        .text-right {
            position: fixed;
            bottom: 50px;
            text-align: right;
            width: 100%;
            font-weight: bold;
        }

        /* Heart particle overlay */
        .heart-wrap {
            position: fixed;
            inset: 0;
            display: none;
            /* shown when triggered */
            align-items: center;
            justify-content: center;
            z-index: 5;
            pointer-events: none;
            /* let clicks through for audio */
        }

        #pinkboard {
            position: relative;
            width: min(58vmin, 520px);
            height: min(58vmin, 520px);
            /* gentle beat animation */
            animation: heart-beat 1.5s ease-in-out infinite;
        }

        @keyframes heart-beat {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(0.9);
            }

            60% {
                transform: scale(1.07);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

        // DPR-aware canvas for background rain to keep size and centering correct on mobile
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        const letters = ' HAPPYBIRTHDAY '.split('');
        const fontSize = 19; // slightly larger for readability
        let columns = Math.floor(window.innerWidth / fontSize);
        let drops = Array(columns).fill(0).map(() => -Math.random() * 20); // random start offsets
        let speeds = Array(columns).fill(0).map(() => 0.9 + Math.random() * 0.9); // per-column speed

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const width = Math.floor(window.innerWidth);
            const height = Math.floor(window.innerHeight);
            // Set CSS size
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            // Set internal buffer size
            canvas.width = Math.floor(width * dpr);
            canvas.height = Math.floor(height * dpr);
            // Scale drawing ops so units are CSS pixels
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            // Recompute columns and reset drops for new width
            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(0).map(() => -Math.random() * 20);
            speeds = Array(columns).fill(0).map(() => 0.9 + Math.random() * 0.9);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        function drawRainBackground() {
            if (window.__paused) return; // không vẽ khi đang ở màn hình dọc
            // Use CSS pixel dimensions after transform
            const w = canvas.clientWidth;
            const h = canvas.clientHeight;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#f584b7';
            ctx.font = fontSize + 'px arial';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[i % letters.length];
                // Viền trắng cho chữ
                ctx.strokeStyle = 'rgba(255,255,255,0.45)';
                ctx.lineWidth = 1;
                ctx.strokeText(text, i * fontSize, drops[i] * fontSize);
                // Chữ màu hồng nổi bật
                ctx.fillStyle = '#d38dca'; // hồng nhạt hơn
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > h + fontSize * 2 || Math.random() > 0.992) drops[i] = -Math.random() * 20;
                drops[i] += speeds[i];
            }
        }
        let rainTimer = null;
        function startRain() {
            if (!rainTimer) {
                rainTimer = setInterval(drawRainBackground, 50);
            }
        }
        function stopRain() {
            if (rainTimer) {
                clearInterval(rainTimer);
                rainTimer = null;
            }
        }

        S.ShapeBuilder = (function () {

                shapeContext.textAlign = 'center';

            function processCanvas() {
                var w = shapeCanvas.width,
                    h = shapeCanvas.height,

                        if (data[idx] > threshold) {
                            dots.push(new S.Point({ x: x, y: y }));

                            if (y < minY) minY = y;
                            if (x > maxX) maxX = x;
                            if (y > maxY) maxY = y;

                var height = Math.max(0, maxY - minY);

                imageFile: function (url, callback) {

                    shapeContext.fill();

                letter: function (l) {

                    var marginY = shapeCanvas.height * 0.10; // 10% top/bottom margins

                            y: n.dots[i].y + cy,

                    }

                    for (var d = 0; d < dots.length; d++) {

                    }
                }

        window.addEventListener('resize', handleOrientation);
